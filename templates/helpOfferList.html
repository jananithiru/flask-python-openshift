{% extends "bootstrap/base.html" %}
{% block title %}{% endblock %}

{% block content %}

<h2>
 Offer Help
</h2>

<h3>
  Be part of a wonderful movement!
</h3>

<form action="/HelpOffer" method="post">
    <p><input type="text" name="what"></p>
    <p><input type="date" name="when"></p>
    <input type="submit" value="Offer help">
</form>

<h2>
  Already offered help
</h2>

<ul>
{% for offer in offers %}
   <li>
	   What: {{ offer.what }} When: {{ offer.when }}
   </li>
{% endfor %}
</ul>

{% endblock %}
