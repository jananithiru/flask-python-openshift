{% extends "base.html" %}

{% block embedded %}
<h2>
  Add requests for help
</h2>

<ul>
{% for event in events %}
    <li>
        <a href="/">Event</a>
    </li>
{% endfor %}
</ul>

<form action="/helpRequest" method="post">
    <p><input type="date" name="Start Time">Start Time</p>
    <p><input type="date" name="End Time">End Time</p>
    <input type="submit" value="Add event">
</form>

{% endblock %}
